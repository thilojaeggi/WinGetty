<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinGetty - {{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body class="h-screen  flex flex-col bg-gray-100" >
    <nav class="flex items-center justify-between flex-wrap bg-white p-4 drop-shadow-md sticky">
        <div class="flex flex-row items-center flex-shrink-0 text-neutral-900 mr-6">
            <img src="{{ url_for('static', filename='img/wingetty.png')}}" alt="Logo" class="h-10 mr-2">
            <span class="font-semibold text-2xl tracking-tight mb-0.5">WinGetty</span>
        </div>
        <div class="block lg:hidden">
            <button
                class="flex items-center px-3 py-2 border rounded text-neutral-700 border-teal-400 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
        </div>
        <div class="w-full block flex-grow  lg:flex lg:items-center lg:w-auto">
            <div class="text-lg font-semibold lg:flex-grow">
                <a href="{{ url_for('packages') }}"
                    class="block mt-4 lg:inline-block lg:mt-0 text-neutral-700 hover:text-blue-600 mr-4 transition-colors duration-500">
                    Packages
                </a>
                
            </div>
            <div>
                <a href="https://github.com/thilojaeggi/wingetty"
                    class="inline-block text-sm px-4 py-2 leading-none border rounded text-black border-black hover:border-transparent hover:text-blue-600 hover:bg-white mt-4 lg:mt-0">Visit GitHub Repo</a>
            </div>
        </div>
    </nav>
    <main class="h-full p-4">
        {% block content %}{% endblock %}
        


    </main>

    <footer >
        <p class="text-center text-gray-500">&copy; 2023 Thilo Jaeggi</p>
    </footer>
   

</body>

</html>
